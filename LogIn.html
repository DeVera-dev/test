<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="LogInstyles.css"> 
    <script src="script.js"></script>
</head>

<body style="background-image: url('csgo.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
    <div class="center-container">
    <section class="signup-section">
        <h1>Log-In</h1>
        <form id="signupForm" action="#" method="post">
            <div class="input-container">
    <label for="UserName" class="label-spacing">Username:</label><br>
    <input type="text" id="UserName" name="UserName">
    <span id="UserNameError" class="error"></span>
</div>
            <div class="input-container">
    <label for="Password" class="label-spacing">Password:</label><br>
    <input type="text" id="Password" name="Password">
    <span id="PasswordError" class="error"></span>
</div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    </div>
</body>
</html>
